name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  NODE_VERSION: '18.x'
  AWS_REGION: 'us-east-1'

jobs:
  # Lint and validate code
  lint:
    name: Lint and Validate
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'cdk/package-lock.json'
    
    - name: Install dependencies
      run: |
        cd cdk
        npm ci
    
    - name: Run ESLint
      run: |
        cd cdk
        npm run lint
    
    - name: Run Prettier check
      run: |
        cd cdk
        npm run format:check
    
    - name: TypeScript compilation check
      run: |
        cd cdk
        npm run build
    
    - name: Install additional tools
      run: |
        sudo apt-get update
        sudo apt-get install -y jq yamllint
        
        # Install cfn-lint
        pip install cfn-lint
        
        # Install shellcheck
        sudo apt-get install -y shellcheck
    
    - name: Validate CloudFormation templates
      run: |
        # Validate existing templates
        find cloudformation-templates -name "*.yaml" -o -name "*.yml" | while read template; do
          echo "Validating $template"
          yamllint "$template"
          cfn-lint "$template"
        done
        
        find cloudformation-templates -name "*.json" | while read template; do
          echo "Validating $template"
          jq empty "$template"
          cfn-lint "$template"
        done
    
    - name: Validate shell scripts
      run: |
        find scripts -name "*.sh" | while read script; do
          echo "Validating $script"
          shellcheck "$script"
        done
    
    - name: Validate JSON configuration files
      run: |
        find examples -name "*.json" | while read config; do
          echo "Validating $config"
          jq empty "$config"
        done

  # Run tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'cdk/package-lock.json'
    
    - name: Install dependencies
      run: |
        cd cdk
        npm ci
    
    - name: Run unit tests
      run: |
        cd cdk
        npm test
    
    - name: Generate test coverage
      run: |
        cd cdk
        npm run test:coverage
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./cdk/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  # CDK synthesis and validation
  cdk-synth:
    name: CDK Synthesis
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'cdk/package-lock.json'
    
    - name: Install dependencies
      run: |
        cd cdk
        npm ci
    
    - name: Build CDK
      run: |
        cd cdk
        npm run build
    
    - name: CDK Synthesis
      run: |
        cd cdk
        npx cdk synth --output ../synthesized-templates
      env:
        CDK_ENVIRONMENT: test
        CDK_CONFIG_FILE: ../examples/basic-config.json
    
    - name: Upload synthesized templates
      uses: actions/upload-artifact@v3
      with:
        name: synthesized-templates
        path: synthesized-templates/
        retention-days: 30

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'cdk/package-lock.json'
    
    - name: Install dependencies
      run: |
        cd cdk
        npm ci
    
    - name: Run npm audit
      run: |
        cd cdk
        npm audit --audit-level moderate
    
    - name: Install cfn_nag
      run: |
        gem install cfn-nag
    
    - name: Run cfn_nag on CloudFormation templates
      run: |
        find cloudformation-templates -name "*.yaml" -o -name "*.yml" -o -name "*.json" | while read template; do
          echo "Security scanning $template"
          cfn_nag_scan --input-path "$template" || true
        done
    
    - name: Run Semgrep security scan
      uses: returntocorp/semgrep-action@v1
      with:
        config: >-
          p/security-audit
          p/secrets
          p/typescript
        generateSarif: "1"
    
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: semgrep.sarif
      if: always()

  # Integration tests (only on main branch)
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test, cdk-synth]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'cdk/package-lock.json'
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Install dependencies
      run: |
        cd cdk
        npm ci
        sudo apt-get update
        sudo apt-get install -y jq
    
    - name: Run integration tests
      run: |
        # Create test configuration
        cp examples/basic-config.json config/integration-test.json
        
        # Update configuration for integration test
        jq '.projectName = "integration-test-" + (now | tostring)' config/integration-test.json > config/integration-test-updated.json
        mv config/integration-test-updated.json config/integration-test.json
        
        # Run dry-run deployment
        ./scripts/unified-deploy.sh \
          --method cdk \
          --env integration-test \
          --config config/integration-test.json \
          --dry-run
      env:
        CDK_ENVIRONMENT: integration-test

  # Documentation build and validation
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Install markdown linter
      run: |
        npm install -g markdownlint-cli
    
    - name: Lint markdown files
      run: |
        markdownlint docs/ README.md CONTRIBUTING.md CHANGELOG.md
    
    - name: Check for broken links
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'
        use-verbose-mode: 'yes'
        config-file: '.github/markdown-link-check-config.json'

  # Release automation
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test, cdk-synth, security]
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'cdk/package-lock.json'
    
    - name: Install dependencies
      run: |
        cd cdk
        npm ci
    
    - name: Build CDK
      run: |
        cd cdk
        npm run build
    
    - name: Generate CloudFormation templates
      run: |
        cd cdk
        npx cdk synth --output ../release-templates
      env:
        CDK_ENVIRONMENT: prod
        CDK_CONFIG_FILE: ../examples/enterprise-config.json
    
    - name: Create release package
      run: |
        # Create release directory
        mkdir -p release-package
        
        # Copy essential files
        cp -r cdk/ release-package/
        cp -r scripts/ release-package/
        cp -r docs/ release-package/
        cp -r examples/ release-package/
        cp -r cloudformation-templates/ release-package/
        cp -r lambda/ release-package/
        cp README.md LICENSE CONTRIBUTING.md CHANGELOG.md release-package/
        
        # Copy generated templates
        cp -r release-templates/ release-package/cloudformation-templates/generated/
        
        # Create archive
        tar -czf embedding-batch-workload-${{ github.event.release.tag_name }}.tar.gz release-package/
        zip -r embedding-batch-workload-${{ github.event.release.tag_name }}.zip release-package/
    
    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./embedding-batch-workload-${{ github.event.release.tag_name }}.tar.gz
        asset_name: embedding-batch-workload-${{ github.event.release.tag_name }}.tar.gz
        asset_content_type: application/gzip
    
    - name: Upload release assets (ZIP)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./embedding-batch-workload-${{ github.event.release.tag_name }}.zip
        asset_name: embedding-batch-workload-${{ github.event.release.tag_name }}.zip
        asset_content_type: application/zip

  # Notify on completion
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [test, cdk-synth, security, docs]
    if: always()
    
    steps:
    - name: Notify Slack on success
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: "✅ CI/CD Pipeline completed successfully for ${{ github.repository }}"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    
    - name: Notify Slack on failure
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: "❌ CI/CD Pipeline failed for ${{ github.repository }}"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}